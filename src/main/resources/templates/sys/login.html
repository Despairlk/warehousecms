<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="/resources/layui/css/layui.css"/>
	<link rel="stylesheet" href="/resources/css/login.css" />
</head>
<body>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>layuiCMS-管理登录</h1>
	    <form class="layui-form" action="/login/login">
	    	<div class="layui-form-item">
				<input class="layui-input" name="loginname" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="pwd" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码"  type="text" autocomplete="off">
				<div class="code"><img src="resources/images/code.jpg" width="116" height="36"></div>
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
			<div><font style="color: white" th:text="${session.msg}"></font></div>
		</form>
	</div>

	<script type="text/javascript" src="resources/layui/layui.js"></script>
	<script type="text/javascript" src="page/login/login.js"></script>
</body>
</html>
